<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

        <div class="main-outer">
           <div class="inner-wrapper">
                  <div class="top-title-wrapper">
                    <h1>my First Js project</h1>
                  </div>
                  <hr>
                  <div class="controller-wrapper">

                    <div class="controller-item">
                       <div class="item-inner">
                            <select name="" id="level-select" class="form-control" style="padding: 0;">
                                <option value="1">Easy</option>
                                <option value="2">Medium</option>
                                <option value="3">Expert</option>

                            </select>
                       </div>
                    </div>
                    <div class="controller-item">

                        <div class="item-inner">
                           <span>Time : <span id="min">00</span> :<span id="sec">00</span>  
                       </div>

                    </div>
                    <div class="controller-item">

                        <div class="item-inner">
                            <span>Q : <span id="qNumber">0</span>/10  </span>
                        </div>

                    </div>
                    <div class="controller-item">
 
                        <div class="item-inner">
                            <span>Result : (c:<span id="c" >0</span>) | (w:<span id="w" >0</span>) | (s:<span id="s" >0</span>) </span>
                        </div>

                    </div>
                    <div class="controller-item">

                        <div class="item-inner" style="padding: 0;">
                            <button onclick="start()" class="btn btn-primary" id="btn-start" style="width: 100%;">start</button>
                        </div>

                    </div>

                  </div>
                  <div class="playground">
                    <h2 class="question">
                        <span id="f-number" >?</span>&nbsp;
                        <spna id="op">?</spna>&nbsp;
                        <span id="l-number">?</span>&nbsp;
                        =&nbsp;
                        <span class="answer">?</span>

                    </h2>
                    <input id="answer" type="number" placeholder="answer here" class="form-control" style="width: 200px;">
                  </div>
                  <div class="button-bar">
                    <button onclick="reset()" class="btn btn-outline-danger" >Reset</button>
                    <button onclick="skipQizz()" class="btn btn-outline-dark" >skip</button>
                    <button class="btn btn-outline-success" onclick="submitData()">submit</button>
                  </div>
           </div>

     <div class="container">
    <table class="table table-hover">
<thead>
    <tr>
        <th>f number</th>
        <th>last number</th>
        <th>operator</th>
        <th>correct answer</th>
        <th>user answer</th>
        <th>is correct</th>
        <th>is skipped</th>
        <th>Time</th>
        
        

    </tr>
</thead>
   <tbody id="answer-body">

   </tbody>
    </table>

     </div>

        </div>

    <script src="main.js" ></script>
</body>
</html>
